
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  {% for category, message in messages %}
    {% if category not in ['danger','warning','info','success'] %}
      <div id="inner-message" class="alert alert-info ">
          {% else %}
      <div id="inner-message" class="alert alert-{{ category }}">
          {% endif %}
          {{message}}
      </div>
  {% endfor %}
{% endif %}
{% endwith %}
