<div class="comment-form">
    <form class="form-horizontal" action="" method="post" name="post">
        {{ postform.hidden_tag() }}

        <div class="control-group{% if postform.title.errors %} error{% endif %}">

            <label class="control-label" for="title">{{ _('Title:') }}</label>
            <textarea name="title"  maxlength=500 class='expanding' rows=1></textarea>

            <div class="controls">
                {% for error in postform.title.errors %}
                    <span class="help-inline">[{{ error }}]</span><br>
                {% endfor %}
            </div>

        </div>

        <div class="control-group{% if postform.body.errors %} error{% endif %}">

            <label class="control-label" for="body">{{ _('Body:') }}</label>
            <textarea name="body"  maxlength=10000 class='expanding'></textarea>

            <div class="controls">
                {% for error in postform.body.errors %}
                    <span class="help-inline">[{{ error }}]</span><br>
                {% endfor %}
            </div>

        </div>
        <div class="control-group">
            <div class="controls">
                <input class="btn btn-primary" type="submit" value="{{ _('Publish') }}">
            </div>
        </div>
    </form>
</div>
